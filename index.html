<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Blue Footed Booby Bounce</title>
</head>
<body>
    <h1 class="score">Score: 0</h1>
    <canvas id="canvas"></canvas>
    <img src="images/bg.png" class="bg"></img>
    <div class="modal-background background1">
        <div class="modal-container">
             <h3 class="title">BLUE-FOOTED</h3>
             <h1 class="main-title">BOOBY BOUNCE</h1>
             <img src="images/boob2.png" alt="" class="game-logo">
             <button class="start-game">PLAY</button>
             <button class="instruct info">HOW TO PLAY</button>
             <h4 class="game-author">CREATED BY LH</h4>
        </div>
    </div>
    <div class="modal-background background2">
            <div class="modal-container container2">
                 <h3 class="title score2">BLUE-FOOTED</h3>
                 <h1 class="main-title game-over">GAME OVER</h1>
                 <img src="images/halo.gif" alt="" class="halo">
                 <img src="images/boob2.png" alt="" class="dead-bird">
                 <button class="start-game replay">PLAY AGAIN</button>
                 <h4 class="game-author end-author">CREATED BY LH</h4>
            </div>
    </div>
    <div class="modal-background background3">
            <div class="modal-container container3">
                <button class="close">X</button>
                 <h3 class="title score2 instructions">INSTRUCTIONS</h3>
                 <ul>
                     <li>1. Tap any button to keep Booby flying</li>
                     <li>2. Dodge the pipes to stay alive</li>
                     <li>3. You can press and hold the button to accelerate</li>
                     <li>but beware... you might regret that.</li>
                 </ul>
                 <button class="start-game play replay">PLAY GAME</button>
            </div>
    </div>
    
<script src="main.js"></script>
</body>
</html>
