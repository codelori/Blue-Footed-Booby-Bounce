<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Blue Footed Booby Bounce</title>
</head>
<body>
    <h1 class="score">Score: 0</h1>
    <canvas id="canvas"></canvas>
    <img src = "images/bg.png" class="bg"></div>
    <div class="modal-background background1">
        <div class="modal-container">
             <h3 class="title">BLUE-FOOTED</h3>
             <h1 class="main-title">BOOBY BOUNCE</h1>
             <img src="images/boob2.png" alt="" class="game-logo">
             <button class="start-game">PLAY</button>
             <h4 class="game-author">CREATED BY LH</h4>
        </div>
    </div>
    <div class="modal-background background2">
            <div class="modal-container">
                 <h1 class="main-title">GAME OVER</h1>
                 <img src="images/boob2.png" alt="" class="game-logo">
                 <button class="start-game replay">PLAY AGAIN</button>
                 <h4 class="game-author">CREATED BY LH</h4>
            </div>
    </div>
    
<script src="main.js"></script>
</body>
</html>
